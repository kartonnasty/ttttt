<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="styles/div.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <div class="bodydiv">
        <div class="header">
            <div class="left">
                <img src="images/menu.png" alt="menu" class="menu">
                <img src="images/tikkok.png" alt="tikkok" class="tiklogo">
                <h1 class="lefth1">TIKTOK ALGORITHM TEAM</h1>
            </div>
            <div class="right">
                <h1>Contact Us</h1>
            </div>
        </div>
        <div class="form">
            <div class="form1div">
                <h1>RETURN AND REFUNDS POLICY</h1>
            </div>
            <p class="formp">We just need some basic information to know you better</p>
            <div class="firstnamecontainer">
                <div>
                    <label for="firstname" class="firstname">First Name</label>
                    <input type="text">
                </div>
                <div>
                    <label for="lastname" class="lastname">Last Name</label>
                <input type="text">
                </div>
            </div>
            <div class="optionscontainer">
                <select name="accountproblems" id="options" required>
                    <option value="permanent">Permanent Ban</option>
                    <option value="temporal">Temporal Ban</option>
                    <option value="shadow">Shadow Ban</option>
                    <option value="liveacess">live Permanent Ban</option>
                    <option value="livetemporal">Live Temporal Ban</option>
                    <option value="underage">Underage Ban</option>
                    <option value="device">Device Ban</option>
                </select>
            </div>
            <div class="tiknamecontainer">
                <div>
                    <label for="tikname">Tiktok Name</label>
                    <input type="text">
                </div>
                <div>
                    <label for="tikuser">Tiktok Username</label>
                <input type="text">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
